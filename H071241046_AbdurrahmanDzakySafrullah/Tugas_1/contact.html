        <p>Tipe Pesan:</p>

          <input type="radio" name="tipe" value="Pertanyaan" required />

        </label>
        <label>

        </label>
        <label>

        </label>
        <label>
          <input type="radio" name="tipe" value="Kerjasama" />
          Kerjasama
        </label>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="persetujuan" required />
          Saya menyetujui bahwa data ini dapat digunakan untuk menghubungi saya
          kembali.
