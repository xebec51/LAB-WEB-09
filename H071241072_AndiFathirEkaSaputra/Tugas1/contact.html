    <main>
        <section class="contact-info-section">
            <h2>Informasi Kontak</h2>

            </table>
        </section>

        <section class="contact-form-section">
            <h2>Formulir Kontak</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <fieldset class="tipe_pesan">
                    <div>
                        <p>Tipe Pesan:</p>
                        <label for="question">Pertanyaan</label>
                        <input type="radio" id="question" name="message_type" value="pertanyaan">
                        <label for="criticism">Kritik</label>
                        <input type="radio" id="criticism" name="message_type" value="kritik">
                        <label for="suggestion">Saran</label>
                        <input type="radio" id="suggestion" name="message_type" value="saran">
                        <label for="collaboration">Kerjasama</label>
                        <input type="radio" id="collaboration" name="message_type" value="kerjasama">
                    </div>
                </fieldset>
                <div>
                    <label for="message">Pesan Detail:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">Saya setuju data saya akan digunakan untuk keperluan ini.</label>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
