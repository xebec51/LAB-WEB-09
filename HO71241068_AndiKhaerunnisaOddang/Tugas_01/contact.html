<section class="contact-info">

  <section class="contact-form-section">
    <div class="container">
      <h2>CONTACT FORM</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required placeholder="Nama Anda">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="contoh@email.com">
        </div>
        <div class="form-group">
          <label for="telepon">Nomor Telepon:</label>
          <input type="tel" id="telepon" name="telepon" required placeholder="+xx xxx-xxxx-xxxx">
        </div>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="tipe_pesan" value="pertanyaan" required> Pertanyaan
          </label>
          <label class="radio-label">
            <input type="radio" name="tipe_pesan" value="kritik"> Kritik
          </label>
          <label class="radio-label">
            <input type="radio" name="tipe_pesan" value="saran"> Saran
          </label>
          <label class="radio-label">
            <input type="radio" name="tipe_pesan" value="kerjasama"> Kerjasama
          </label>
        </div>
        <div class="form-group">
          <label for="pesan">Pesan Detail:</label>
          <textarea id="pesan" name="pesan" rows="6" required placeholder="Tulis pesan Anda di sini..."></textarea>
        </div>
        <div class="">
          <label class="checkbox-label">
            <input type="checkbox" name="persetujuan" required>
            <span>Saya setuju data saya diproses</span>
          </label>
        </div> <br>
        <button type="submit" class="submit-btn">Submit Form</button>
      </form>
    </div>
