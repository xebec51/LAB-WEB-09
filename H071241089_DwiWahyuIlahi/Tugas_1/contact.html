    <section class="container">
      <h2 class="section-title">Contact Form</h2>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>

        <div class="form-group">
          <label>Tipe Pesan</label>
          <div class="radio-group">
            <div>
              <input
                type="radio"
                id="pertanyaan"
                name="tipe_pesan"
                value="pertanyaan"
                required
              />

            </div>
            <div>
              <input
                type="radio"
                id="kritik"
                name="tipe_pesan"
                value="kritik"
              />

            </div>
            <div>
              <input type="radio" id="saran" name="tipe_pesan" value="saran" />
              <label for="saran">Saran</label>
            </div>
            <div>
              <input
                type="radio"
                id="kerjasama"
                name="tipe_pesan"
                value="kerjasama"
              />
              <label for="kerjasama">Kerjasama</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="pesan">Pesan Detail</label>
          <textarea id="pesan" name="pesan" rows="5" required></textarea>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="persetujuan" name="persetujuan" required />
          <label for="persetujuan">
            Saya menyetujui data saya disimpan dan diproses.
          </label>
        </div>

        <button type="submit">Kirim Pesan</button>
